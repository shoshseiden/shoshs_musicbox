{% extends "shoshs_musicbox/base.html" %}
{% load staticfiles %}

{% block body %}
    <h1>{{ artist.artist_name }}</h1>

    <ul>
      {% for album in artist.album_set.all %}
        <li><a href="{% url 'album' artist.id album.id %}">{{ album.album_name }}</a></li>
      {% endfor %}
    </ul>
{% endblock %}
